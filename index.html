<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh ">
  <header class="hero ">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="city-form" class="card-body">
              <input name="cityName" id="cityName" type="text" placeholder="City Name" autofocus="true" class="form-input"/>
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
          <div class="cityStored">
          </div>
    </div>
    
    <div class="col-12 col-md-8">
      <div class="CurWeather card">
        <h3 class=" card-header">Current weather: <div class="cityDate"></div>
        </h3>
        <div class="row container "> 
          <div class="card-body row row-cols-md-4 g-1">
            <ol class="cityTem bo"></ol>
            <ol class="cityWeather bo"><img class="icon"></img></span></ol>
            <ol class="cityVis bo"></ol>
            <ol class="cityWind bo"></ol>

          </div>
        </div>
      </div>
      <div class="futWeather">

      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
